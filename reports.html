{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">üìä Expense Report</h2>

  <div class="mb-3">
    <a href="/export-csv" class="btn btn-outline-success">‚¨áÔ∏è Export to CSV</a>
  </div>

  <canvas id="expenseChart" width="400" height="400"></canvas>
</div>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx = document.getElementById('expenseChart').getContext('2d');

  new Chart(ctx, {
    type: 'pie',
    data: {
      labels: {{ labels|tojson }},
      datasets: [{
        label: 'Expenses by Category',
        data: {{ data|tojson }},
        backgroundColor: [
          '#f44336', '#2196f3', '#ffeb3b', '#4caf50', '#9c27b0', '#ff9800'
        ],
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: {
          position: 'bottom'
        },
        title: {
          display: true,
          text: 'Expenses by Category'
        }
      }
    }
  });
</script>
{% endblock %}
